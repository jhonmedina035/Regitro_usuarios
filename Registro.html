<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css" />
    <title>registroUsuario</title>
</head>  
<body>
    <div class="container">
        <h1>Registro de usuarios</h1>
        <br>
        <form method="post">
            <div class="form-group" id="groupIdentificacion">
                <label for ="txtIdentificacion">Identificación</label>
                <input class="form-control"id="txtIdentificacion" type="text" placeholder="En este campo solo se acepta caracteres numéricos"maxlength="12">
            </div>
            <div class="form-group" id="groupNombre">
                <label for="txtNombre">Nombre</label>
                <input class="form-control"id="txtNombre"  type="text" placeholder="En este campo solo se acepta caracteres alfabéticos"maxlength="50">
            </div>
            <div class="form-group" id="groupApellidos">
                <label for="txtApellidos">Apellidos</label>
                <input class="form-control"id="txtApellidos" type="text" placeholder="En este campo solo se acepta caracteres alfabéticos"maxlength="50">
            </div>
            <div class="form-group" id="groupEdad">
                <label for="txtEdad">Edad</label>
                <input class="form-control" id="txtEdad" type="text" placeholder="En este campo solo se acepta caracteres numéricos"maxlength="3">
            </div>
            <div class="form-group" id="groupProfesion">
            <label for="txtProfesion">Profesion</label>
            <input class="form-control"id="txtProfesion" type="text" placeholder="En este campo solo se acepta caracteres alfabéticos"maxlength="50">
            </div>
            <div class="form-group">
            <label for="opcionGenero">Género</label>
            <select class="form-control" id="opcionGenero">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option> 
            </select>
            </div> 
            <div class="form-group">
            <label for="opcionEstadoCivil">Estado civil </label>
            <select class="form-control" id="opcionEstadoCivil">
                <option value="soltero">Casado</option>
                <option value="casado">Soltero</option>
            </select>
            </div>
            <div class="form-group">
            <button onclick="return validarSubmit()">Registrar</button>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/validacion.js"></script>
</body>
</html>
