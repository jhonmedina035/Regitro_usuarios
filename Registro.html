<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css" />
    <title>registroV3</title>
   
</head> 
<body>
    <div class="container">
        <h1>Registro de usuarios</h1>
        <br>
        <form action="" method="post" onsubmit="return validacion()">
            <div class="form-group">
                <label for ="txtIdentificacion">Identificación</label>
                <input class="form-control" id="txtIdentificacion" type="number" placeholder="Ingresar Identificación" required>
            </div>
            <div class="form-group">
                <label for="txtNombre">Nombre</label>
                <input class="form-control" id="txtNombre"  type="text" placeholder="Ingresar nombre" maxlength="50" required>
            </div>
            <div class="form-group">
                <label for="txtApellidos">Apellidos</label>
                <input class="form-control" id="txtApellidos" type="text" placeholder="Ingresar los apellidos" maxlength="50" required>
            </div>
            <div class="form-group">
                <label for="txtEdad">Edad</label>
                <input class="form-control" id="txtEdad" type="number" placeholder="Ingresar tu edad" required>
            </div>
            <div class="form-group">
            <label for="txtProfesion">Profesion</label>
            <input class="form-control" id="txtProfesion" type="text" placeholder="Ingresar tu profesión" maxlength="50" required>
            </div>
            <div class="form-group">
            <label for="opcionGenero">Género</label>
            <select class="form-control" id="opcionGenero" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option> 
            </select>
            </div>
            <div class="form-group">
            <label for="opcionEstadoCivil">Estado civil </label>
            <select class="form-control" id="opcionEstadoCivil" required>
                <option value="soltero">Casado</option>
                <option value="casado">Soltero</option>
            </select>
            </div>
            <div class="form-group">
            <button onclick="">Click me</button>
            </div>
        </form>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/validacion.js"></script>
</body>
</html>
