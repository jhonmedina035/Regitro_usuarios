
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css" />
    <title>registroV3</title>
</head> 
<body>
    <div class="container">
        <h1>Registro de usuarios</h1>
        <br>
        <form action="" class="">
            <div class="form-group">
                <label for ="">Identificación</label>
                <input class="form-control" id="txtIdentificacion" type="text" placeholder="Ingresar Identificación">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input class="form-control" id="txtNombre"  type="text" placeholder="Ingresar nombre" >
            </div>
            <div class="form-group">
                <label for="">Apellidos</label>
                <input class="form-control" id="txtApellidos" type="text" placeholder="Ingresar los apellidos">
            </div>
            <div class="form-group">
                <label for="">Edad</label>
                <input class="form-control" id="txtEdad" type="number" placeholder="Ingresar tu edad">
            </div>
            <div class="form-group">
            <label for="">Profesion</label>
            <input class="form-control" id="txtProfesion" type="text" placeholder="Ingresar tu profesión">
            </div>
            <div class="form-group">
            <label for="opcion">Género</label>
            <select class="form-control" name="" id="ddlGenero">
                <option value="">Masculino</option>
                <option value="">Femenino</option> 
                <option value="">Otro</option>
            </select>
            </div>
            <div class="form-group">
            <label for="opcion">Estado civil </label>
            <select class="form-control" name="" id="ddlEstadoCivil">
                <option value="">Casado</option>
                <option value="">Soltero</option>
            </select>
            </div>
            <div class="form-group">
            <button class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script> 
</body>
</html>
